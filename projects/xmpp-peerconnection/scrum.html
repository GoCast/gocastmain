<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
          "http://www.w3.org/TR/html4/strict.dtd">
<html>
  <head>
    <title>SCRUM Dogfood Test</title>
    
    <link rel='stylesheet' href='http://ajax.googleapis.com/ajax/libs/jqueryui/1.7.0/themes/cupertino/jquery-ui.css'>
    <script src='http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.js'></script>
    <script src='http://ajax.googleapis.com/ajax/libs/jqueryui/1.7.2/jquery-ui.js'></script>
    <script src='../scripts/strophe.js'></script>
    <script src='../scripts/strophe.roster.js'></script>
    <script src='../scripts/strophe.disco.js'></script>
    <script src='../scripts/strophe.muc.js'></script>
    <script src='../scripts/strophe.jingle.js'></script>

    <link rel='stylesheet' href='testjinglertc.css'>
    <script src='callcast.js'></script>
    <script src='scrum.js'></script>
  </head>
  <body>
  
    <h1>GCP Video SCRUM Dogfood Test</h1><br/>
    <h2>Select a room and click 'Join'.</h2>
    <h3 id='myjid'></h3>
    <h4 id='version'></h4>

    <div id='buttons'>
<!--    		<input id="test_button" type="button" value="test" class="button"/>  -->
	    <input id="video_enabled" type='checkbox' value='video' class='button'/>Enable My Video Camera<br/>
	    <input id="audio_muted" type='checkbox' value='audio' class='button'/>Mute My Microphone (reqs V1.11)<br/>
	</div>
	
	<table border="0" cellpadding="5" cellspacing="0">
		<tr>
			<th>Active Sessions</th><th>People In Session</th>
		</tr>
		<tr>
			<td width="150px" valign="top">
			<div id='rooms'>
				<select size="8" width="140" style="width: 140px" disabled='disabled'>
					<option>[No Sessions Yet]</option>
				</select>
			</div>
			</td>
			
			<td width="300px" valign="top" align="left">
			<div id="participant-list">
				<li>[None Yet.]</li>
			</div>
			</td>
		</tr>
		<tr>
			<td align="center">
				<input id="join_button" type='button' disabled='disabled' value='Join Session' class='button'>
			</td>
			<td align="center">
				<input id="leave_button" type='button' disabled='disabled' value='Leave Session'>
			</td>
		</tr>
	</table>

	<div id="rtcobjects">
	  <div id="div_GocastPlayerLocal">
		<object id="GocastPlayerLocal" type="application/x-gocastplayer" width="1" height="1">
			 <param name="onload" value="pluginLoaded" />
		</object>
	  </div>
	</div>    

    <div>
	        <div id='chat'>
	        </div>
	</div>
    Group Chat: <input id='chat_text' type='text' disabled='disabled' class='button'/>
    <input id="send_chat" type='button' disabled='disabled' value='Send Chat' class='button'/>
    
	<br/>Test Sync Link: <input id="link_text" type='text' size=100 disabled='disabled' class='button'/>
	<input id="send_link" type='button' disabled='disabled' value='Send SyncLink' class='button'/>

    <div id='log'>
    </div>

    <!-- login dialog -->
    <div id='login_dialog' class='hidden'>
      <label>JID:</label><input type='text' id='jid'>
      <label>Password:</label><input type='password' id='password'>
      <label>Nickname (optional):</label><input type='text' id='nickname'>
    </div>
    <!-- approval dialog -->
    <div id='approval_dialog' class='hidden'>
    </div>
    <!-- calling dialog -->
    <div id='calling_dialog' class='hidden'>
    </div>

   </body>
</html>
