<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
          "http://www.w3.org/TR/html4/strict.dtd">
<html>
  <head>
    <title>Jingle-RTC Test</title>
    
    <link rel='stylesheet' href='http://ajax.googleapis.com/ajax/libs/jqueryui/1.7.0/themes/cupertino/jquery-ui.css'>
    <script src='http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.js'></script>
    <script src='http://ajax.googleapis.com/ajax/libs/jqueryui/1.7.2/jquery-ui.js'></script>
    <script src='../scripts/strophe.js'></script>
    <script src='../scripts/strophe.roster.js'></script>
    <script src='../scripts/strophe.disco.js'></script>
    <script src='../scripts/strophe.muc.js'></script>
    <script src='../scripts/strophe.jingle.js'></script>
    <script src='../scripts/strophe.webrtcClient.js'></script>

    <link rel='stylesheet' href='testjinglertc.css'>
    <script src='testjinglertc.js'></script>
  </head>
  <body>
    <h1>Jingle-RTC Test</h1>
    <div id='buttons'>
	    <input id="test_button" type='button' disabled='disabled' value='Test' class='button'>
	    <input id="get_roster_button" type='button' disabled='disabled' value='Get Roster' class='button'>
	    <input id="online_button" type='button' disabled='disabled' value='Online' class='button'>
	    <textarea id='input'></textarea>
	    <input id="call_button" type='button' disabled='disabled' value='Call Person' class='button'>
	</div>
	
<table width="100%" border="0" cellpadding="5" cellspacing="0">
<tr>
<th>Roster</th><th>Information</th>
</tr>
<tr>
<td width="50%" valign="top">
	<div id='roster'>No Roster Yet.
	</div>
	</td>
	<td valign="top">
	<textarea id="info" style="font-size:110%;width:100%;height:200px" name="info" wrap="logical"></textarea>
	</td>
</tr>
</table>
    <div id='log'>
    </div>

    <!-- login dialog -->
    <div id='login_dialog' class='hidden'>
      <label>JID:</label><input type='text' id='jid'>
      <label>Password:</label><input type='password' id='password'>
    </div>
    <!-- approval dialog -->
    <div id='approve_call' class='hidden'>
      <p><span id='approve-jid'></span> has requested a call
        with you.  Approve or deny?</p>
    </div>
	<object id="WebrtcPeerConnection" type="application/x-webrtcpeerconnection" width="0" height="0">
	</object>		
  </body>
</html>
