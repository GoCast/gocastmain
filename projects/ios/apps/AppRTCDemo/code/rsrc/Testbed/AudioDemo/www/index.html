<!DOCTYPE html>

<script type="text/javascript">
		var isChrome = 0;
		var ua = navigator.userAgent.toLowerCase(); 

		if (ua.indexOf('safari') != -1 || navigator.userAgent.match(/(iPad|iPhone|iPod)/g))
		{
			if(ua.indexOf('chrome')  > -1)
			{
				isChrome = 1;
			}
			else
			{
				isChrome = 0;
			}
		}
</script>

		<script type="text/javascript" src="cordova-2.2.0.js"></script>
    </head>

        <h4 class="participant" style="display: none;"></h4>

		{
			console.log("Chrome browser");

			ManjeshClient(document, window.location.pathname, window.location.href.split('?')[1] || '', Erizo);

		}

        </script>

</html>
