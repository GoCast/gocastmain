<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Create My Room on GoCast </title>
        <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css?GOCASTTIMESTAMP">
        <link rel="stylesheet" type="text/css" href="css/font-awesome.css?GOCASTTIMESTAMP">
        <link rel="stylesheet" type="text/css" href="css/myroom.css?GOCASTTIMESTAMP">
    </head>
    <body>
        <div class="navbar navbar-fixed-top navbar-inverse">
            <div class="navbar-inner">
                <div class="container">
                    <a class="brand" href="http://www.gocast.it" target="_blank">
                        <img src="images/gocastheaderlogo.png"></img>
                    </a>
                </div>
            </div>
        </div>
        <br>
        <div class="container" align="center">
            <div class="row">
                <div class="span12">
                    <img src="images/molanding_banner.png">
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="span5 offset6">
                    <form id="register-form" class="form-horizontal" action="/acct/register/" method="post">
                        <fieldset>
                            <legend>&nbsp;Create your room in 3 easy steps</legend>
                            <div class="control-group">
                                <div class="controls" align="center">
                                    <input id="input-name" type="text" name="name" placeholder=" Name" required class="span4">
                                </div>
                            </div>
                            <div class="control-group">
                                <div class="controls" align="center">
                                    <input id="input-email" type="email" name="email" placeholder=" Email" required class="span4">
                                </div>
                            </div>
                            <div class="control-group">
                                <div class="controls" align="center">
                                    <input id="input-desiredroomname" type="text" name="desired_roomname" placeholder=" Room name" class="span4">
                                </div>
                            </div>
                            <div class="control-group">
                                <div class="controls" align="center">
                                    <input id="input-password" type="password" name="password" placeholder=" Password" required class="span4">
                                </div>
                            </div>
                            <div class="alert alert-error">
                               <h4><i class="icon-warning-sign"></h4></i><p style="padding-left: 25px;"></p>
                            </div>
                            <div class="alert alert-success">
                               <h4><i class="icon-ok-sign"></i></h4><p style="padding-left: 25px;"></p>
                            </div>
                            <div class="control-group">
                                <div class="controls" align="center">
                                    <button type="submit" class="btn btn-primary pull-right"> Create my room </button>
                                    <a href="dashboard.html" class="btn btn-link pull-left"> I already have an account </a>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                    <form id="activate-form" class="form-horizontal" action="/acct/activate/" method="post">
                        <fieldset>
                            <legend>&nbsp;Create account</legend>
                            <div class="control-group">
                                <div class="controls" align="center">
                                    <input id="input-email" type="email" name="email" placeholder=" Email" required class="span4">
                                </div>
                            </div>
                            <div class="control-group">
                                <div class="controls" align="center">
                                    <input id="input-activation-code" type="text" name="activation_code" placeholder=" Activation code" required class="span4">
                                </div>
                            </div>
                            <div class="alert alert-error">
                               <h4><i class="icon-warning-sign"></i></h4><p style="padding-left: 25px;"></p>
                            </div>
                            <div class="alert alert-success">
                               <h4><i class="icon-ok-sign"></i></h4><p style="padding-left: 25px;"></p>
                            </div>
                            <div class="control-group">
                                <div class="controls" align="center">
                                    <button type="submit" class="btn btn-primary pull-right"> Create my account </button>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="js/jquery-1.8.1.js?GOCASTTIMESTAMP"></script>
        <script type="text/javascript" src="/scripts/jquery.base64.min.js?GOCASTTIMESTAMP"></script>
        <script type="text/javascript" src="js/jquery.form.js?GOCASTTIMESTAMP"></script>
        <script type="text/javascript" src="js/bootstrap.js?GOCASTTIMESTAMP"></script>
        <script type="text/javascript" src="js/jquery.utils.js?GOCASTTIMESTAMP"></script>
        <script type="text/javascript" src="js/register.js?GOCASTTIMESTAMP"></script>
    </body>
</html>
