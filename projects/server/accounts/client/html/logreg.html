<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Welcome to GoCast! </title>
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css?GOCASTTIMESTAMP">
        <link rel="stylesheet" type="text/css" href="css/font-awesome.css?GOCASTTIMESTAMP">
        <link rel="stylesheet" type="text/css" href="css/logreg.css?GOCASTTIMESTAMP">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="span6 offset3">
                    <form id="login-form" class="form-horizontal">
                        <h3> Sign In </h3>
                        <div class="control-group">
                            <label class="control-label" for="input-email"> Email </label>
                            <div class="controls">
                                <input id="input-email" type="email" name="email" placeholder="name@example.com" required>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="input-password"> Password </label>
                            <div class="controls">
                                <input id="input-password" type="password" name="password" required>
                            </div>
                        </div>
                        <div class="control-group">
                            <button type="submit" class="btn btn-primary right"> Sign In </button>
                            <button type="button" class="btn btn-link left" targetform="register-form"> Sign Up </button>
                        </div>
                        <div class="alert alert-error">
            	           <i class="icon-warning-sign"></i><span style="float: right;"></span>
                        </div>
                        <div class="alert alert-success">
            	           <i class="icon-ok-sign"></i><span style="float: right;"></span>
                        </div>
                    </form>
                    <form id="register-form" class="form-horizontal" action="/acct/register/" method="post">
                        <h3> Sign Up </h3>
                        <div class="control-group">
                            <label class="control-label" for="input-name"> Name </label>
                            <div class="controls">
                                <input id="input-name" type="text" name="name" placeholder="Ex: John Doe" required>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="input-email"> Email </label>
                            <div class="controls">
                                <input id="input-email" type="email" name="email" placeholder="name@example.com" required>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="input-password"> Password </label>
                            <div class="controls">
                                <input id="input-password" type="password" name="password" required>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="input-confirm-password"> Confirm Password </label>
                            <div class="controls">
                                <input id="input-confirm-password" type="password" name="confirm_password" required>
                            </div>
                        </div>
                        <div class="control-group">
                            <button type="submit" class="btn btn-primary right"> Sign Up </button>
                            <button type="button" class="btn btn-link left" targetform="login-form"> Sign In </button>
                        </div>
                        <div class="alert alert-error">
            	           <i class="icon-warning-sign"></i><span style="float: right;"></span>
                        </div>
                        <div class="alert alert-success">
            	           <i class="icon-ok-sign"></i><span style="float: right;"></span>
                        </div>
                    </form>
                    <form id="activate-form" class="form-horizontal" action="/acct/activate/" method="post">
                        <h3> Activate </h3>
                        <div class="control-group">
                            <label class="control-label" for="input-activation-code"> Activation Code </label>
                            <div class="controls">
                                <input id="input-activation-code" type="text" name="activation_code" required>
                            </div>
                        </div>
                        <div class="control-group">
                            <button type="submit" class="btn btn-primary right"> Activate </button>
                        </div>
                        <div class="alert alert-error">
            	           <i class="icon-warning-sign"></i><span style="float: right;"></span>
                        </div>
                        <div class="alert alert-success">
            	           <i class="icon-ok-sign"></i><span style="float: right;"></span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="js/jquery-1.8.1.js?GOCASTTIMESTAMP"></script>
        <script type="text/javascript" src="js/jquery.form.js?GOCASTTIMESTAMP"></script>
        <script type="text/javascript" src="js/bootstrap.js?GOCASTTIMESTAMP"></script>
        <script type="text/javascript" src="js/logreg.js?GOCASTTIMESTAMP"></script>
    </body>
</html>
