<html>
  <head>
    <title>Facebook Client-side Authentication Example</title>
  </head>
  <body>
    <div id="fb-root"></div>
    <script>
      // Load the SDK Asynchronously
      (function(d){
         var js, id = 'facebook-jssdk', ref = d.getElementsByTagName('script')[0];
         if (d.getElementById(id)) {return;}
         js = d.createElement('script'); js.id = id; js.async = true;
         js.src = "//connect.facebook.net/en_US/all.js";
         ref.parentNode.insertBefore(js, ref);
       }(document));

      // Init the SDK upon load
      window.fbAsyncInit = function() {
        FB.init({
          appId      : '458515917498757', // App ID
          status     : true, // check login status
          cookie     : true, // enable cookies to allow the server to access the session
          xfbml      : true  // parse XFBML
        });

        // listen for and handle auth.statusChange events
        FB.Event.subscribe('auth.statusChange', function(response) {
          if (response.authResponse) {
            // user has auth'd your app and is logged into Facebook
            FB.api('/me', function(me){
              if (me.name) {
                document.getElementById('auth-displayname').innerHTML = me.name;
              }
            })
            document.getElementById('auth-loggedout').style.display = 'none';
            document.getElementById('auth-loggedin').style.display = 'block';
          } else {
            // user has not auth'd your app, or is not logged into Facebook
            document.getElementById('auth-loggedout').style.display = 'block';
            document.getElementById('auth-loggedin').style.display = 'none';

   /*         document.getElementById('auth-register').innerHTML =   '<iframe src="https://www.facebook.com/plugins/registration?client_id=458515917498757& \
  		redirect_uri=https%3A%2F%2Fcarousel.gocast.it%2Fregistration_complete%2F& \
  		fields=name,birthday,gender,email" \
        scrolling="auto" \
        frameborder="no" \
        style="border:none" \
        allowTransparency="true" \
        width="100%" \
        height="330"> \
</iframe>'; */
          }
        });

        // respond to clicks on the login and logout links
        document.getElementById('auth-loginlink').addEventListener('click', function(){
          FB.login();
        });
        document.getElementById('auth-logoutlink').addEventListener('click', function(){
          FB.logout();
        });
      }
    </script>

    <h1>Facebook Client-side Authentication Example</h1>
      <div id="auth-status">
      	<div id="auth-register"></div>
        <div id="auth-loggedout">
          <a href="#" id="auth-loginlink">Login</a>
        </div>
        <div id="auth-loggedin" style="display:none">
          Hi, <span id="auth-displayname"></span>
        (<a href="#" id="auth-logoutlink">logout</a>)
      </div>
<fb:login-button
registration-url="https://developers.facebook.com/docs/plugins/registration?client_id=458515917498757& \
  		redirect_uri=https%3A%2F%2Fcarousel.gocast.it%2Fregistration_complete%2F& \
  		fields=name,birthday,gender,email" />
    </div>

  </body>
</html>
